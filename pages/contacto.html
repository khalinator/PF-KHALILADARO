      <h2 id="tituloprocedimientos" class="d-flex align-items-center justify-content-center ">DEJANOS TU CONSULTA </h2>
      <section class=" d-flex align-items-center justify-content-center  d-flex justify-content-start align-items-center"> <br><br>
         <fieldset>
           <form action="/enviar_pedido" method="POST">
              <label for="nombre">Nombre:</label>
              <input type="text" id="nombre" name="nombre" placeholder="nombre"><br><br>
            
              <label for="correo">Correo electrónico:</label>
              <input type="email" id="correo" name="correo" placeholder="correo" required><br><br>
            
              <label for="telefono">Teléfono:</label>
              <input type="tel" id="telefono" name="telefono" placeholder="telefono" required><br><br>
              
            
              <label for="producto">Producto a sublimar:</label>
              <select id="producto" name="producto" required>
                <option value="remera">remera</option>
                <option value="taza">Taza</option>
                <option value="vaso">vaso</option>
                <option value="chapa">chapa</option>
                <option value="botellas">botellas</option>
                <option value="varios">varios</option>
              </select><br><br>
            
              <label for="cantidad">Cantidad:</label>
              <input type="number" id="cantidad" name="cantidad" placeholder="cantidad" required><br><br>
      </fieldset>
        <fieldset>
         
         </section>
         <section class="  d-flex justify-content-center align-items-center">
         <div>  
        <label for="personalizacion">Opciones de personalización:</label><br>
       <input type="checkbox" id="color" name="personalizacion[]" value="Color"><label for="color">Color</label>
       <input type="checkbox" id="tamaño" name="personalizacion[]" value="Tamaño"><label for="tamaño">Tamaño</label>
      
      <div id="div-contac">
        <label for="descripcion">inserte el color y tamaño deseado:</label><br>
        <textarea id="div-contac" name="inserte el color y tamaño deseado" rows="2" cols="50" placeholder="inserte el color y tamaño deseado"></textarea><br><br>
      </div>

      </fieldset>
           
     <fieldset>
        <label for="terminos">Acepto los términos y condiciones:</label>
        <input type="checkbox" id="terminos" name="terminos">
     
     </fieldset>
   </div>
